<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DFS Searchable Links</title>
  <style>
    body { font-family: sans-serif; padding: 40px; background: #fff; }
    .dropdown-wrapper { max-width: 500px; margin: auto; }
    #searchInput { width: 100%; padding: 10px; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    #results { list-style: none; padding: 0; margin-top: 5px; border: 1px solid #ccc; background: white; max-height: 200px; overflow-y: auto; }
    #results li { padding: 10px; cursor: pointer; }
    #results li:hover { background: #eee; }
  </style>
</head>
<body>

<div class="dropdown-wrapper">
  <input type="text" id="searchInput" placeholder="Search DFS Customer Links..." />
  <ul id="results"></ul>
</div>

<script>
  const baseurl="https://docs.dfsmail.com/"
  const options = [
    { label: "Aspire Insurance Services", url: "aspire-insurance-services" },
    { label: "Blue Ridge ESOP Associates", url: "blue-ridge" },
    { label: "Awisco", url: "awisco" },
    { label: "Alameda Health Systems", url: "alamedahealth" },
    { label: "Adept Management", url: "adeptmanagement" },
    { label: "CalHEERS", url: "calheers" },
    { label: "Dataprose", url: "dataprose" },
    { label: "Dental XChange", url: "dxc" },
    { label: "Don Rose Oil (Kings Petroleum)", url: "donroseoil" },
    { label: "E.F. Kludt & Sons", url: "kludtoil" },
    { label: "Elite Legal Practice", url: "elite-legal-practice" },
    { label: "Flyers Energy, LLC", url: "flyersenergy" },
    { label: "Henry Schein One", url: "henryscheinone" },
    { label: "Hunt & Sons Inc", url: "hunt-n-sons-inc" },
    { label: "Hunt & Sons LLC", url: "hunt-n-sons-llc" },
    { label: "JB Dewar", url: "jb-dewar" },
    { label: "Kaufmann & Goble", url: "kandg" },
    { label: "Lakeview Energy Services", url: "lakeviewpetroleum" },
    { label: "Los Alamos Community Services District", url: "losalamoscsd" },
    { label: "McNeece Brothers", url: "mcneecebros" },
    { label: "OSP", url: "osp" },
    { label: "Santa Clara Valley Health & Hospital System", url: "scvhhs" },
    { label: "Sellers Petroleum", url: "sellerspetroleum" },
    { label: "Toro Petroleum", url: "toropetroleum" },
    { label: "Valley Oil", url: "valleyoil" },
    { label: "Western States Oil", url: "westernstatesoil" },
  ];

  const input = document.getElementById("searchInput");
  const results = document.getElementById("results");

  input.addEventListener("input", () => {
    const query = input.value.toLowerCase();
    results.innerHTML = "";

    if (!query) return;

    options.filter(opt => opt.label.toLowerCase().includes(query)).forEach(opt => {
      const li = document.createElement("li");
      li.textContent = opt.label;
      li.onclick = () => window.open(baseurl + opt.url, "_blank");
      results.appendChild(li);
    });
  });

  document.addEventListener("click", e => {
    if (!document.querySelector(".dropdown-wrapper").contains(e.target)) {
      results.innerHTML = "";
    }
  });
</script>

</body>
</html>
